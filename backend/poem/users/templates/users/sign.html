{% extends "users/base.html" %}

{% block main %}
    <main class="main auth-page">
        <div class="container">
            <div class="auth-form-container">
                <h1>Создать аккаунт</h1>
                <form class="auth-form" action="{% url "users:sign" %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.username.id_for_label }}">Имя</label>
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.email.id_for_label }}">Email</label>
                        {{ form.email }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.password2.id_for_label }}">Пароль</label>
                        {{ form.password1 }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.password2.id_for_label }}">Подтверждение пароля</label>
                        {{ form.password2 }}
                    </div>
                    {% comment %} <div class="form-options">
                        <label class="agree-terms">
                            <input type="checkbox" required> Я согласен с <a href="#">условиями использования</a>
                        </label>
                    </div> {% endcomment %}
                    <button type="submit" class="btn btn-signup-submit">Зарегистрироваться</button>
                    <div class="auth-alt">
                        <span>Или зарегистрироваться с помощью</span>
                        <div class="social-login">
                            <a href="#" class="btn-social facebook"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="btn-social google"><i class="fab fa-google"></i></a>
                            <a href="#" class="btn-social twitter"><i class="fab fa-twitter"></i></a>
                        </div>
                    </div>
                    <div class="auth-switch">
                        Уже есть аккаунт? <a href="login.html">Войдите</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
{% endblock main %}

{% extends "users/base.html" %}

{% block main %}
    <main class="main auth-page">
        <div class="container">
            <div class="auth-form-container">
                <h1>Вход в аккаунт</h1>
                <form class="auth-form" action="{% url "users:login" %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.username.id_for_label }}">Username</label>
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.email.id_for_label }}">Email</label>
                        {{ form.email }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.password.id_for_label }}">Пароль</label>
                        {{ form.password }}
                    </div>
                    {% comment %} <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox"> Запомнить меня
                        </label>
                        <a href="#" class="forgot-password">Забыли пароль?</a>
                    </div> {% endcomment %}
                    <button type="submit" class="btn btn-login-submit">Войти</button>
                    <div class="auth-alt">
                        <span>Или войти с помощью</span>
                        <div class="social-login">
                            <a href="#" class="btn-social facebook"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="btn-social google"><i class="fab fa-google"></i></a>
                            <a href="#" class="btn-social twitter"><i class="fab fa-twitter"></i></a>
                        </div>
                    </div>
                    <div class="auth-switch">
                        Нет аккаунта? <a href="sign.html">Зарегистрируйтесь</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
{% endblock main %}
